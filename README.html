<h1 id="doc-gov">doc-gov 政府公开文档汇集</h1>
<p>这里将汇集政府公开的文档信息，方便查阅。</p>
<h1 id="">文档分类</h1>
<h2 id="">出入境</h2>
<p>出境指的是离开大陆管辖区，进入它国或区域。</p>
<p>例如离开大陆去香港，澳门，台湾等也算出境。但不属于出国。</p>
<h3 id="passport">护照 （PassPort）</h3>
<p>这个就类似于西游记中的通关文书，一般来讲，进入一个国家或者地区，需要护照+签证才可以顺利成行。</p>
<p>护照证明你在你的归属国的身份，签证则证明你到目的国的访问是合法的。</p>
